<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'login_app/menu/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'login_app/menu/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login_app/menu/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login_app/menu/css/menuStyle.css' %}">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'login_app/login/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'login_app/login/css/logSign.css' %}">

    <title>{{title}}</title>
  </head>
  <body>


    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <header class="site-navbar js-sticky-header site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">
            <div class="site-logo p-4">
              <a href="{% url 'home_app:home' %}" class="text-black"><span class="text-primary">My Doctor</a>
            </div>

            <div class="col-12">
              <nav class="site-navigation text-right ml-auto " role="navigation">

                <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                  <li><a href="{% url 'home_app:home' %}">Home</a></li>
                  <li><a href="{% url 'login_app:admin_arena' %}" class="nav-link">Admin</a></li>

                  <li><a href="{% url 'login_app:doctor_arena' %}" class="nav-link">Doctor</a></li>

                  <li><a href="{% url 'login_app:patient_arena' %}" class="nav-link">Patient</a></li>
                  {% if request.user.is_authenticated %}
                    <li><a class="nav-link" href="{% url 'login_app:logout_user' %}" role="button">Log Out</a></li>
                {% endif %}
                </ul>
                
              </nav>
            </div>
            <div class="toggle-button d-inline-block d-lg-none"><a href="#" class="site-menu-toggle py-5 js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>
          </div>
          
        {% if messages %}
        {% for message in messages %}
            <div {% if message.tags%} class="alert alert-{{message.tags}} alert-dismissible fade show " {% endif %}  role="alert">
              {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
       
      {% endif %}
       
        
      </header>
      
	{% block body_block %}

    {% endblock body_block %}

  

    <script src="{% static 'login_app/menu/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login_app/menu/js/popper.min.js' %}"></script>
    <script src="{% static 'login_app/menu/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login_app/menu/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'login_app/menu/js/main.js' %}"></script>

    <!-- JS -->
    <script src="{% static 'login_app/login/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'login_app/login/js/main.js' %}"></script>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
