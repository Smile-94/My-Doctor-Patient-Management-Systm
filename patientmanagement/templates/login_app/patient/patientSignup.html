{% extends 'login_app/base.html' %}
;{% load static %}

{% block body_block %}

	<!-- Sign up form -->
	<section class="signup">
		<div class="container">
			<div class="signup-content">
				<div class="signup-form">
					<h2 class="form-title">Patient Sign Up</h2>
					<form action="{% url 'login_app:patient_signup' %}"method="POST" class="register-form" id="register-form">{% csrf_token %}
						<div class="form-group">
							<label for="email"><i class="zmdi zmdi-email"></i></label>
							{{form.email}}
						</div>
						<div class="form-group">
							<label for="pass"><i class="zmdi zmdi-lock"></i></label>
							{{form.password1}}
						</div>
						<div class="form-group">
							<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
							{{form.password2}}
						</div>
						<div class="form-group form-button">
							<input type="submit" name="signup" id="signup" class="form-submit" value="Sign Up"/>
						</div>
					</form>
				</div>
				<div class="signup-image">
					<figure><img src="{% static 'login_app/login/images/signup-image.jpg' %}" alt="sing up image"></figure>
					<a href="{% url 'login_app:patient_login' %}" class="signup-image-link">Already have an Account</a>
				</div>
			</div>
		</div>
	</section>

{% endblock body_block %}
